<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="container">
    <div class="wrapper">

      <div class="img-container">

        <img id="main" src="images/image-equilibrium.jpg" alt="">
        <div id="color"><img id="show" src="images/icon-view.svg" alt=""></div>
      </div>


      <div class="main-text">
        <p class="id">
          Equilibrium #3429
        </p>

        <p class="para">
          Our Equilibrium collection promotes balance and calm.
        </p>

      </div>


      <div class="main-info">

        <div class="eth-con">
          <img src="images/icon-ethereum.svg" alt="">
          <p class="eth"> 0.041 ETH</p>
        </div>

        <div class="time-con">
          <img src="images/icon-clock.svg" alt="">
          <p class="time"> 3 days left</p>
        </div>
      </div>

      <hr id="line">

      <div class="credits">
        <img src="images/image-avatar.png" alt="">
        <p class="name">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>


</body>

</html>
